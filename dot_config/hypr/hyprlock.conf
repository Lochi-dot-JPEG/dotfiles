# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/lock.jpg
    blur_passes = 0
    contrast = 1.
    brightness = 1.
    vibrancy = 0.
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# TIME
label {
    monitor =
     text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgb(241, 243, 255)
    font_size = 120
    font_family = Jetbrains Mono
    position = 0, -280
    halign = center
    valign = top
}

